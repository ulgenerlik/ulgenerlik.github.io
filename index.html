<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Godot Oyunlarım</title>
    <script src="coi-serviceworker.js"></script> <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 50px; }
        .game-card { background: #333; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 250px; }
        .game-card:hover { background: #444; transform: scale(1.05); }
        .game-card img { width: 100%; border-radius: 5px; }
        iframe { width: 90%; height: 80vh; border: none; display: none; margin-top: 20px; }
        #back-btn { display: none; background: #e74c3c; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1>Oyun Portfolyom</h1>
    <button id="back-btn" onclick="closeGame()">← Geri Dön</button>

    <div id="gallery" class="container">
        <div class="game-card" onclick="loadGame('oyun1/index.html')">
            <img src="https://via.placeholder.com/250x150?text=Oyun+1" alt="Oyun 1">
            <h3>Oyun 1</h3>
        </div>
        
        <div class="game-card" onclick="loadGame('oyun2/index.html')">
            <img src="https://via.placeholder.com/250x150?text=Oyun+2" alt="Oyun 2">
            <h3>Oyun 2</h3>
        </div>
    </div>

    <iframe id="game-frame"></iframe>

    <script>
        function loadGame(url) {
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('game-frame').style.display = 'block';
            document.getElementById('back-btn').style.display = 'inline-block';
            document.getElementById('game-frame').src = url;
        }
        function closeGame() {
            document.getElementById('gallery').style.display = 'flex';
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('game-frame').src = '';
        }
    </script>
</body>
</html>
